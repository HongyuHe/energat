JNB_USERNAME="honghe"             # ETH username for SSH connection to Euler
JNB_BATCH="SLURM"           # Choose SLURM or LSF as batch system
JNB_EXTRA_MODULES=( "gcc/8.2.0" "python/3.10.4" "python_gpu" "openmpi" "cuda/11.7.0" "tmux" )           # Additional modules to be loaded
JNB_NUM_CPU=10               # Number of CPU cores to be used on the cluster
JNB_NUM_GPU=2               # Number of GPUs to be used on the cluster
JNB_RUN_TIME="06:00"        # Run time limit for the jupyter notebook in hours and minutes HH:MM
JNB_MEM_PER_CPU_CORE=524288   # Memory limit in MB per core
JNB_WAITING_INTERVAL=30     # Time interval to check if the job on the cluster already started
JNB_SSH_KEY_PATH=""         # Path to SSH key with non-standard name
JNB_SOFTWARE_STACK="new"    # Software stack to be used (old, new)
JNB_JLAB="lab"                 # "lab" -> start jupyter lab; "" -> start jupyter notebook
JNB_ENV="/cluster/home/$USER/baselines/vision_transformer/pyenv-vit" 
JNB_WORKING_DIR="/cluster/scratch/$USER/"         
